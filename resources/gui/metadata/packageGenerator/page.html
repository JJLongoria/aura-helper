<form>
    <!-- METADATA CONTAINER START -->
    <div class="w3-container" id="metadataContainer" style="display: none; width:80%; height: 600px; margin:auto; padding-top: 10px;">
        <div class="w3-row-padding">
            <div class="w3-third">
                <div class="w3-row">
                    <div class="w3-col" style="width: 10%;">
                        <div class="w3-dropdown-hover" style="background-color: #ffffff00;">
                            <a href="#" class="w3-bar-item"><i class="material-icons md-18 md-light">list</i></a>
                            <div class="w3-dropdown-content w3-bar-block w3-card" style="background-color: #161616; width: 150px; color: #D4D4D4;">
                                <a href="#" id="selectAll" class="w3-bar-item menu" style="width: 150px; text-decoration: none;" onclick="selectAll()">{!label.all}</a>
                                <a href="#" class="w3-bar-item menu" style="width: 150px; text-decoration: none;" onclick="selectFromPackage()">{!label.form_package}</a>
                            </div>
                        </div>
                    </div>
                    <div class="w3-col" style="width: 90%;">
                        <div class="w3-center" style="white-space: nowrap; margin: auto;" id="metadataTypesTitle">{!label.metadata_types}</div>
                    </div>
                </div>
                <br />
                <div id="metadataTypesContainer" style="height: 580px; overflow: scroll; border-style: solid; border-width: 2px; border-color: #4747479c;">

                </div><br />
                <div class="searchBox">
                    <input id="filterMetadataType" oninput="onChangeMetadataTypeFilter()" onpaste="onChangeMetadataTypeFilter()" onkeypress="onChangeMetadataTypeFilter()" class="searchInput" value="" type="text" placeholder="{!label.filter_by_name}..."/>
                    <button class="searchButton" href="#"><i class="material-icons">search</i></button>
                </div>
            </div>
            <div class="w3-third">
                <div class="w3-center" style="white-space: nowrap;" id="metadataObjectsTitle">{!label.objects}</div><br />
                <div id="metadataObjectsContainer" style="height: 580px; overflow: scroll; border-style: solid; border-width: 2px; border-color: #4747479c;">

                </div><br />
                <div class="searchBox">
                    <input id="filterMetadataObject" oninput="onChangeMetadataObjectFilter()" onpaste="onChangeMetadataObjectFilter()" onkeypress="onChangeMetadataObjectFilter()" class="searchInput" value="" type="text" placeholder="{!label.filter_by_name}..."/>
                    <button class="searchButton" href="#"><i class="material-icons">search</i></button>
                </div>
            </div>
            <div class="w3-third">
                <div class="w3-row">
                    <div class="w3-center" style="white-space: nowrap;" id="metadataItemsTitle">{!label.items}</div><br />
                    <div id="metadataItemsContainer" style="height: 580px; overflow: scroll; border-style: solid; border-width: 2px; border-color: #4747479c;">

                    </div><br />
                </div>
                <div class="w3-row">
                    <div class="searchBox">
                        <input id="filterMetadataItem" oninput="onChangeMetadataItemFilter()" onpaste="onChangeMetadataItemFilter()" onkeypress="onChangeMetadataItemFilter()" class="searchInput" value="" type="text" placeholder="{!label.filter_by_name}..."/>
                        <button class="searchButton" href="#"><i class="material-icons">search</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- METADATA CONTAINER END -->
    <!-- PACKAGE OPTIONS START -->
    <br />
    <br />
    <br />
    <br />
    <div class="w3-container" style="margin-top: 40px;">
        <div class="w3-row-padding" style="width: 620px; margin: auto">
            <div class="w3-half">
                <button class="w3-btn w3-border w3-border-blue loadBtn" style="margin-left: 10px;" onclick="loadMetadata('fromFS')">{!label.load_metadata_from_filesystem}</button>
            </div>
            <div class="w3-half">
                <button class="w3-btn w3-border w3-border-blue loadBtn" onclick="loadMetadata('fromOrg')">{!label.load_metadata_from_auth_org}</button>
            </div>
            <br />
            <br />
            <br />
            <div class="w3-half">
                <div class="w3-row-padding">
                    <div class="w3-col" style="width: 10%;"><label class="checkbox-label"><input id="saveOnProjectPackage" type="radio" name="saveOn" value="saveOnProject" checked onclick="onChangeSaveOn('saveOnProjectPackage')"><span class="checkbox-custom"></span></label></div>
                    <div class="w3-col w3-center" style="width: 90%;">{!label.overwrite_project_package}</div>
                </div>
            </div>
            <div class="w3-half">
                <div class="w3-row-padding">
                    <div class="w3-col" style="width: 10%;"><label class="checkbox-label"><input id="saveOnCustomFolder" type="radio" name="saveOn" value="saveOnCustom" onclick="onChangeSaveOn('saveOnCustomFolder')"><span class="checkbox-custom"></span></label></div>
                    <div class="w3-col w3-center" style="width: 90%;">{!label.choose_directory_to_save}</div>
                </div>
            </div>
        </div>
        <!-- PACKAGE OPTIONS END -->
    </div>
</form>
