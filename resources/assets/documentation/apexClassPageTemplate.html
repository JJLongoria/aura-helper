<html>

    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200&display=swap" rel="stylesheet">
    </head>
    <style>
        :root {
            --light-blue: #9CDCFE;
            --blue: #2391d1;
            --dark-blue: #0067FF;
            --blue-grey: #2f3640;
            --vscode-grey: #1E1E1E;
            --dark-grey: #141414ab;
            --black-grey: #141414;
            --dark-grey-transparent: #1a1a1a46;
            --transparent: #14141400;
            --light-yellow: #DCDCAA;
            --grey: #464646bd;
            --medium-grey: #4444447a;
            --light-grey: #808080bd;
            --very-light-grey: #D4D4D4;
            --green: #4CAF50;
            --bright-green: #77db34;
            --light-green: #8BC34A;
            --red: #F44336;
            --orange: #ce723b;
            --purple: #7c34db;
            --scrollbarBG: #CFD8DC;
            --thumbBG: #90A4AE;
        }

        .menu {
            color: #048ec6;
            background-color: var(--transparent);
            text-decoration: none;
        }

        .menu:hover {
            color: var(--blue);
            text-decoration: none;
            cursor: pointer;
        }

        .searchBox {
            height: 40px;
            padding: 10px;
            width: 60px;
            transition: 0.4s;
        }

        .searchInput:hover>.searchBox {
            width: 100%;
            transition: 0.4s;
        }

        .searchBox:hover {
            width: 100%;
        }

        .searchBox:hover>.searchInput {
            width: 80%;
            padding: 0 6px;
        }

        .searchBox:hover>.searchButton {
            background: white;
            color: var(--blue-grey);
        }

        .searchButton {
            color: white;
            float: left;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--blue-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .searchInput {
            border: none;
            background-color: var(--light-grey);
            outline: none;
            float: left;
            padding: 0;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            line-height: 40px;
            width: 0px;
            border-radius: 40px;
        }

        .searchInput:not(:placeholder-shown)~.searchButton {
            background: white;
            color: var(--blue-grey);
        }

        @media screen and (max-width: 620px) {
            .searchBox:hover>.searchInput {
                width: 80%;
                padding: 0 6px;
            }
        }

        .sectionTitle {
            color: #01344e;
            background-color: var(--transparent);
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
        }

        body {
            font-family: 'Nunito', sans-serif;
            text-decoration: none;
        }



        .code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: normal;
            text-decoration: none;
        }

        .keyword {
            color: rgb(105, 0, 97);
            font-weight: bolder;
            text-decoration: none;
        }

        .datatype a {
            color: rgb(0, 90, 23);
            font-weight: normal;
            text-decoration: none;
        }

        .identifier a {
            color: rgb(0, 79, 116);
            font-weight: normal;
            text-decoration: none;
        }

        .sobject a {
            color: rgb(0, 156, 184);
            font-weight: normal;
            text-decoration: none;
        }

        .primitive a {
            color: rgb(67, 0, 105);
            font-weight: normal;
            text-decoration: none;
        }
    </style>
    <script>
        function openCloseAccordion(id) {
            var element = document.getElementById(id);
            if (element.className.indexOf("w3-show") == -1) {
                element.className += " w3-show";
            } else {
                element.className = element.className.replace(" w3-show", "");
            }
        }

        function loadPage(apexClass) {
            let content = '<object style="height: 100%; width:100%" type="text/html" data="classes/' + apexClass + '.html"></object>';
            document.getElementById('pageContainer').innerHTML = content;
        }
    </script>

    <body>
        {!classContent}
    </body>

</html>
